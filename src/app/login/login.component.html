<h2>Login</h2>


<form [formGroup]= "loginUser" (ngSubmit)="login()">

   
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="username"  placeholder="Enter username" formControlName="username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="userpassword"  placeholder="Enter password" formControlName="userpassword">
      </div>
      
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
