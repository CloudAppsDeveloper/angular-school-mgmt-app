
<h2>Update Student Details</h2>
<div *ngIf ='alert' class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Student details has been updated successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]= "student" (ngSubmit)="updateStudent()">

    <div class="form-group">
      <label for="exampleInputEmail1">Academic Year</label>
      <input type="text" class="form-control" id="acadamicYear"  placeholder="Enter academic year" formControlName="acadamicYear">
    </div>

    <div class="form-group">
        <label>Admission No</label>
        <input type="text" class="form-control" id="admissionNo"  placeholder="Enter admission no" formControlName="admissionNo">
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="studentFirstName"  placeholder="Enter Student First Name" formControlName="studentFirstName">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="studentLastName"  placeholder="Enter Student Last Name" formControlName="studentLastName">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" id="gender"  placeholder="Enter gender" formControlName="gender">
      </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
