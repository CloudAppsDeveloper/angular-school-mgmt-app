<h2>Register User Details</h2>
<div *ngIf ='alert' class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> User has been registered successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]= "user" (ngSubmit)="registerUser()">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" required class="form-control" id="firstName"  placeholder="Enter first name" formControlName="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName"  placeholder="Enter last name" formControlName="lastName">
    </div>


    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="emailId"  placeholder="Enter email id" formControlName="emailId">
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="username"  placeholder="Enter username" formControlName="username">
    </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="userpassword"  placeholder="Enter password" formControlName="userpassword">
      </div>
      
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
