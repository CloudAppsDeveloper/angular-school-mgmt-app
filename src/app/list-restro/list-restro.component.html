<h2>Students List</h2>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Academic Year</th>
        <th scope="col">Admission No</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th>{{item.id}}</th>
        <td>{{item.acadamicYear}}</td>
        <td>{{item.admissionNo}}</td>
        <td>{{item.studentFirstName}}</td>
        <td>{{item.studentLastName}}</td>
        <td>{{item.gender}}</td>
       
      <td>
       <a routerLink="/updateStudent/{{item.id}}"><i class="fa fa-edit" style="font-size:20px;color:blue;"> </i> </a>
    </td>
    <td>
      <i (click)="deleteStudent(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"> </i> 
     </td> 
      </tr>
      
    </tbody>
  </table>
